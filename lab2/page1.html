<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lab2-Page1</title>
</head>
<body>
	<form>
		<table border="1" align="center">
			<tr>
				<td align="center" colspan="2" ><b>User Form</b></td>
			</tr>
			<tr>
				<td align="right">Enter Name</td>
				<td><input type="text" name="" placeholder="Enter your name..."></td>
			</tr>
			<tr>
				<td align="right">Enter Password</td>
				<td><input type="text" name="" placeholder="Enter password..."></td>
			</tr>
			<tr>
				<td align="right">Enter address</td>
				<td><textarea rows="3"></textarea></td>
			</tr>
			<tr>
				<td align="right">Select Game:</td>
				<td><input type="checkbox" name="">Hocekey <br> <input type="checkbox" name="">Football <br><input type="checkbox" name="">badminton<br>
					<input type="checkbox" name="">Cricket <br><input type="checkbox" name="">Vollyball</td>

			<tr>

			</tr>
			<tr>
				<td align="right">Select ur age</td>
				<td>
					<select>
						<option>10-20</option>
						<option>21-30</option>
						<option>31-40</option>
						<option>41-50</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" name="form" value="Click Me">
					<input type="submit" name="form" value="Reset">
					<input type="submit" name="form" value="Submit Form">
					
					
				</td>
			</tr>
